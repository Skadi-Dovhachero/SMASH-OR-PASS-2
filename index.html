<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <title>Smash or Pass - EVJF</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>

      #personImage {
  display: block;
  margin: 0 auto;   /* centre horizontalement */
  max-width: 250px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

      #smashpass img {
        max-width: 250px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin: 20px 0;
      }
      #smashpass button {
        margin: 10px;
      }
      #recap ul {
        text-align: left;
        display: inline-block;
      }
    </style>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Header -->
      <header id="header">
        <div class="logo">
          <span class="icon fa-gem"></span>
        </div>
        <div class="content">
          <div class="inner">
            <h1>Smash or Pass 🎉</h1>
            <p>Le jeu spécial EVJF !</p>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="#smashpass">Smash or Pass</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <div id="main">

        <!-- Smash or Pass -->
        <article id="smashpass">
          <h2 class="major">Smash or Pass 🎉</h2>
          <div class="card" style="text-align:center;">
            <img id="personImage" src="" alt="Personne">
            <h3 id="personName"></h3>
            <div style="margin-top:20px;">
              <button class="button primary" onclick="nextPerson('🔥 Smash')">🔥 Smash</button>
              <button class="button" onclick="nextPerson('❌ Pass')">❌ Pass</button>
            </div>
          </div>

          <!-- Récap final -->
          <div id="recap" style="display:none; margin-top:30px;">
            <h3>📋 Résultats :</h3>
            <h4>🔥 Smash :</h4>
            <ul id="smashList"></ul>
            <h4>❌ Pass :</h4>
            <ul id="passList"></ul>
            <button class="button primary" onclick="restartGame()">🔄 Rejouer</button>
          </div>
        </article>

      </div>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">&copy; EVJF Smash or Pass</p>
      </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts de Dimension -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Script Smash or Pass -->
    <script>
      const people = [
        { name: "Roy Baty - Blade Runner", img: "images/blade_runner_104587.png" },
        { name: "Poison Ivy - (ill. Nick Robles)", img: "images/20220407_123741.png" },
        { name: "Le Marchand de Sable - Bonne Nuit les Petits", img: "images/ZNV6xgjt_400x400.png" },
        { name: "Pitoufeu - volcania ", img: "images/Screenshot_20240917_091316.png" }
      ];

      let currentIndex = 0;
      let smashList = [];
      let passList = [];

      function showPerson() {
        if (currentIndex < people.length) {
          document.getElementById("personImage").style.display = "block";
          document.getElementById("personImage").src = people[currentIndex].img;
          document.getElementById("personName").textContent = people[currentIndex].name;
          document.getElementById("recap").style.display = "none";
        } else {
          document.getElementById("personImage").style.display = "none";
          document.getElementById("personName").textContent = "🎊 Fin de la liste ! 🎊";
          document.getElementById("recap").style.display = "block";

          let smashUl = document.getElementById("smashList");
          let passUl = document.getElementById("passList");
          smashUl.innerHTML = "";
          passUl.innerHTML = "";

          smashList.forEach(p => {
            let li = document.createElement("li");
            li.textContent = p;
            smashUl.appendChild(li);
          });

          passList.forEach(p => {
            let li = document.createElement("li");
            li.textContent = p;
            passUl.appendChild(li);
          });
        }
      }

      function nextPerson(choice) {
        let name = people[currentIndex].name;
        if (choice === "🔥 Smash") {
          smashList.push(name);
        } else {
          passList.push(name);
        }
        currentIndex++;
        showPerson();
      }

      function restartGame() {
        currentIndex = 0;
        smashList = [];
        passList = [];
        showPerson();
      }

      // 👉 Lancer le premier affichage
      showPerson();
    </script>
  </body>
</html>
